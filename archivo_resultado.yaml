apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mi_aplicacion-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.org/client-max-body-size: "5024m"
    nginx.ingress.kubernetes.io/proxy-body-size: "5024m"
  labels:
    app: mi_aplicacion
spec:
  tls:
    - hosts:
        - www.miaplicacion.com
      secretName: mi-aplicacion-secret
  rules:
    - host: www.miaplicacion.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mi_aplicacion-srv
                port:
                  number: 9080