<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kubenator</title>
    <!-- Agregar enlaces a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(229, 207, 207);">
    <div class="container mt-5" style="background-color: rgb(243, 207, 195);">
        <h1 class="mb-4" style="color: rgb(142, 50, 68); text-align:center;">Kubenator</h1>
         <h3 class="mb-3", style="color: rgb(129, 5, 82);">Replace the variables bellow</h3>

         <form id="variablesForm" method="post" action="/">
            <!-- NOMBRE DE LA APP -->
            <div class="mb-3">
                <label for="nameApp" class="form-label">APP NAME (separated with hyphens):</label>
                <input type="text" class="form-control" id="nameApp" placeholder="Name App" required
                style="background-color:bisque;">
            </div>

            <!-- URL IMAGEN -->
            <div class="mb-3">
                <label for="urlImage" class="form-label">IMAGE URL:</label>
                <input type="text" class="form-control" id="urlImage" placeholder="URL image" required 
                style="background-color:bisque;">
            </div>

            <!-- NUMERO DE PUERTO -->
            <div class="mb-3">
                <label for="portNumber" class="form-label">PORT NUMBER:</label>
                <input type="number" class="form-control" id="portNumber" placeholder="Number of port" required
                style="background-color:bisque;">
            </div>

            <!-- URL APP -->
            <div class="mb-3">
                <label for="urlApp" class="form-label">URL APP:</label>
                <input type="text" class="form-control" id="urlApp" placeholder="URL APP" required
                style="background-color:bisque;">
            </div>

            <!-- SECRET -->
            <div class="mb-3">
                <label for="secretName" class="form-label">SECRET:</label>
                <input type="text" class="form-control" id="secretName" placeholder="Secret name" required
                style="background-color:bisque;">
            </div>


        <br>
        <input type="hidden" id="variables" name="variables">

        <button type="button" style="color: rgb(255, 196, 227); background-color: rgb(166, 53, 111);" onclick="generateJsonAndSubmit()">Ejecutar Script</button>
    </form>

    <script>
        function generateJsonAndSubmit() {
            const variables = {
                "NAME_APP": document.getElementById("nameApp").value,
                "URL_IMAGE": document.getElementById("urlImage").value,
                "PORT_NUMBER": parseInt(document.getElementById("portNumber").value),
                "URL_APP": document.getElementById("urlApp").value,
                "SECRET_NAME": document.getElementById("secretName").value
            };

            const jsonString = JSON.stringify(variables);
            document.getElementById("variables").value = jsonString;
            document.getElementById("variablesForm").submit();
        }
    </script>

{% if results %}
<h2>Resultados:</h2>
<ul>
    {% for result in results %}
        <li>{{ result }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
